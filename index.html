 <head>

  <title>首页1</title>
  <style>
    body{
        /*背景渐变*/
        background-image: linear-gradient(to bottom right,
            #91defe,
            #99c0f9,
            #bdb6ec,
            #d7b3e3,
            #efb3d5,
            #f9bccc);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    .box{
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 500px;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }

    .ball{
        animation: float 3.5s ease-in-out infinite;
        height: 200px;
        width: 200px;
        border-radius: 50%;
        position: relative;
        /*为球的背景添加径向渐变，渐变中心在 77% 水平、30% 垂直位置*/
        background: radial-gradient(circle at 77% 30%,
        /* 渐变颜色起点为白色，半径为5像素 */
        white 5px,
        /* 渐变颜色从白色平滑过渡到淡蓝色，半径为8% */
        aqua 8%,
        /* 渐变颜色从淡蓝色平滑过渡到深蓝色，半径为60% */
        darkblue 60%,
        /* 渐变颜色从深蓝色平滑过渡到淡蓝色，半径为100% */
        aqua 100%);
        /* 为球添加多重内阴影效果 */
        /* 内部为白色阴影，宽度20像素 */
        box-shadow: inset 0 0 20px #fff,
        /* 内部淡蓝色阴影，位置偏右10像素，宽度46像素 */
        inset 10px 0 46px #eaf5fc,
        /* 内部浅蓝色阴影，位置偏右88像素，宽度60像素 */
        inset 88px 0px 60px #c2d8fe,
        /* 内部淡橙色阴影，位置偏左上方，宽度100像素 */
        inset -20px -60px 100px #fde9ea,
        /* 内部淡橙色阴影，位置偏下方，宽度140像素 */
        inset 0 50px 140px #fde9ea,
        /* 外部白色阴影，宽度90像素 */
        0 0 90px #fff;
    }

    .box:nth-child(2){
        z-index: -999;
    }

    .box:nth-child(2) .ball{
        left: -80px;
        top: 35px;
        width: 100px;
        height: 100px;
        z-index: -999;
        opacity: .5;
    }

    .box:nth-child(3) .ball{
        left: 80px;
        top: -80px;
        width: 20px;
        height: 20px;
        opacity: .1;
    }

    .shadow{
        background: #b490b27c;
        width: 150px;
        height: 40px;
        top: 70%;
        animation: expand 4s infinite;
        position: absolute;
        border-radius: 50%;
    }

    .box:nth-child(2) .shadow{
        width: 90px;
        height: 20px;
        top: 72.5%;
        left: -75px;
        opacity: .4;
    }

    /* 添加漂浮动画 */
    @keyframes float{
        0%{
            transform: translateY(0px) rotate(-10deg);
        }

        50%{
            transform: translateY(-80px) rotate(10deg);
        }

        100%{
            transform: translateY(0px) rotate(-10deg);
        }
    }

    @keyframes expand{
        0%,
        100%{
            transform: scale(0.5);
        }

        50%{
            transform: scale(1);
        }
    }
    a{
        width:30px;
        height: 30px;
        font-size: 50pt;
        text-shadow: 0px 0px;
    }
  </style>>
 </head>
 <body>
  <div class="shell">
    <div class="box">
        <div class="ball"><a class="url" href="secondas.html"><b>open</b></a></div>
        <div class="shadow"></div>
    </div>

    <div class="box">
        <div class="ball"></div>
        <div class="shadow"></div>
    </div>

    <div class="box">
        <div class="ball"></div>
        <div class="shadow"></div>
    </div>
</div>
 </body>
