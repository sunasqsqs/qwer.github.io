              <h1><a href="https://baike.baidu.com/item/%E6%B5%99%E6%B1%9F%E8%8F%9C/762656?structureClickId=762656&structureItemId=1fc949135ba0921d62aa3980&structureId=e557d738a522108063140a09&lemmaFrom=kg_card">浙菜</a></h1>
      <p class="i_p">
浙菜以烹调技法丰富多彩闻名于国内外，其中以炒、炸、烩、熘、蒸、烧6类为擅长。“熟物之法，最重火候”，浙菜常用的烹调方法有三十余类，因料施技，注重主配料味的配合，口味富有变化。</p>
      <p class="i_p">特产有：富春江鲥鱼，舟山黄鱼，金华火腿，杭州油乡豆腐皮，西湖莼菜，绍兴麻鸭、越鸡和酒，西湖龙井茶，舟山的梭子蟹，安吉竹鸡，黄岩蜜桔等。</p>
